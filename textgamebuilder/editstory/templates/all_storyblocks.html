{% extends 'base.html' %}
{% block title %}
    View All Story Blocks
{% endblock %}

{% block content %}
<ul> 
    <!-- Iterate over object_list -->
    {% for object in object_list %} 
    <!-- Display Objects -->
    <p>{{ object.story_id }}: {{object.block_slug}}</p>
    <hr/> 
    <!-- If object_list is empty  -->
    {% empty %} 
    <li>No objects yet.</li> 
    {% endfor %} 
</ul>

{% endblock %}
