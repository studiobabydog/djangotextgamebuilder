{% extends 'base.html' %}
{% block title %}
    View All Story Blocks
{% endblock %}

{% block content %}
    {% for storyblock in storyblocks %}
        <p>{{ storyblock.story_id }}: {{storyblock.block_slug}} - <a href="{{ storyblock.get_edit_storyblock_url }}">Edit</a></p>
    {% endfor %}
{% endblock %}
