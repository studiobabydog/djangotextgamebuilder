{% extends 'base.html' %}
{% block title %}
    Edit A Story Block
{% endblock %}

{% block content %}
    <h1>Editing blocks for {{ story.story_name|title }}...</h1>
    <a href="{% url 'all-stories' %}">Back to Edit Story</a>
    <hr />
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update">
    </form>
{% endblock %}
