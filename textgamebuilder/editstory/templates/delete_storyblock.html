{% extends 'base.html' %}
{% block title %}
    Deleting Story Block
{% endblock %}

{% block content %}
{% if storyblock is not None %}
    <h1>Deleted story block "{{ storyblock.block_slug }}" in story "{{ storyblock.story_id|title }}"...</h1>
    <a href="{% url 'all-stories' %}">Back to All Stories</a>
    <hr />
{% else %}
{% endif %}
{% endblock %}
